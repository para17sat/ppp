<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification UI with Checkbox and Delete Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="notification success light">
        <input type="checkbox" class="checkbox" checked>
        <p>File has been removed successfully.</p>
        <button class="delete-btn">✖️</button>
    </div>

    <div class="notification success dark">
        <input type="checkbox" class="checkbox" checked>
        <p>File has been removed successfully.</p>
        <button class="delete-btn">✖️</button>
    </div>

    <div class="notification rounded success light">
        <input type="checkbox" class="checkbox" checked>
        <p>File has been removed successfully.</p>
        <button class="delete-btn">✖️</button>
    </div>

    <div class="notification rounded success dark">
        <input type="checkbox" class="checkbox" checked>
        <p>File has been removed successfully.</p>
        <button class="delete-btn">✖️</button>
    </div>

    <div class="notification progress success light">
        <input type="checkbox" class="checkbox" checked>
        <p>File has been removed successfully.</p>
        <div class="progress-bar"></div>
        <button class="delete-btn">✖️</button>
    </div>

    <div class="notification progress success dark">
        <input type="checkbox" class="checkbox" checked>
        <p>File has been removed successfully.</p>
        <div class="progress-bar"></div>
        <button class="delete-btn">✖️</button>
    </div>
</body>

</html>
